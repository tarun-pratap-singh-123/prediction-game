version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: prediction-market-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: prediction_market
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prediction-market-network

  redis:
    image: redis:alpine
    container_name: prediction-market-redis
    ports:
      - "6379:6379"
    networks:
      - prediction-market-network
    restart: always

